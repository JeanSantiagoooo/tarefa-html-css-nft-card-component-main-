<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <html>
  <style type="text/css">
    .section { background:#ccc; }
    .layer { background:#ddd; }
    .section:hover img { border:2px solid #333; }
    .section:hover .layer { border:2px solid #F90; }
  </style>
</head>
<body>
  <main >
      <div class="card">
        <figure class="img2">
          <img  src="./images/icon-view.svg" alt="view">
        </figure>
        <figure class="img1">
          <img  src="./images/image-equilibrium.jpg" alt="card">
        </figure>
        
        <br>
        <div id="text" >
          <h3>Equilibrium #3429</h3>
        </div>
        <br>
        <div id="info">
          <h4>Our Equilibrium collection promotes balance ande calm.</h4>
        </div>
        <br>
        <div class="valor">
          <div id="moeda">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg><p>0.0041 ETH</p>
          </div>

          <div id="tempo">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <p> 3 days left</p>
          </div>
        </div>
        <br>
      <hr >
        <br>
        <div class="perfil">
          <div id="foto"><img src="./images/image-avatar.png"></div>
          <div id="nome"><p>Creation of  <a href="#">Jules Wyvern</a></p></div>
        </div>
      </div>
      
    
    
  </main>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Santiago</a>.
  </div>
</body>
</html>
